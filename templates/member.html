{% extends 'base.html' %} {% block content %}
<h2>{{ page_title }}</h2>
<div class="row">

    <div class="col-xs-12 col-lg-8">
        <div class="item">
            <img src="{{ riddle.image_source }}" />
        </div>
    </div>
    <div class="col-xs-12 col-lg-6">
        <h2>{{ riddle.riddle }}</h2>
    </div>
    <div class="col-xs-12 col-lg-6">
        {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
        <form method="POST" action ="/submit_answer">
            <label for="answer">Answer:</label>
            <input type="text" value='answer' name="answer" />
            <input type="hidden" id='url' name="url" value="{{ riddle.url }}" />
            <input type="hidden" id='solution' name="solution" value="{{ riddle.answer }}" />
            <button>Submit</button>
        </form>



    </div>

</div>
{% endblock %}
