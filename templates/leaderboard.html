{% extends 'base.html' %} 
{% block content %}


<div class=leaderboard>
<div class="jumbotron">
<h2>Leaderboard</h2>
<p>Congrats {{ user.username }}, you got {{ user.score }} / 10 correct!</p>
<table>
<tr>
    <th>Username</th>
    <th>Score</th>
    <th>Date</th>
    </tr>
{% for score in scoreboard %}
    <tr>
        <td>{{ score[1] }}</td>
        <td>{{ score[0] }}</td>
        <td>{{ score[2] }}</td>
    </tr>
    {% endfor %}
</table>
</div>
</div>
{% endblock %}
